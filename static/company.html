<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오르다 - 기업 분석</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/page.css">
</head>
<body>
    <div class="layout">
        <div class="sidebar">
            <div class="logo-section">
                <div class="logo">오르다</div>
                <div class="logo-subtitle">투자 학습 플랫폼</div>
            </div>
            <div class="nav-menu">
                <div class="nav-item" onclick="navigateTo('home')"><span class="nav-icon">🏠</span><span>Home</span></div>
                <div class="nav-item" onclick="navigateTo('news')"><span class="nav-icon">📰</span><span>News</span></div>
                <div class="nav-item" onclick="navigateTo('sector')"><span class="nav-icon">🏭</span><span>Sector</span></div>
                <div class="nav-item active" onclick="navigateTo('company')"><span class="nav-icon">🏢</span><span>Company</span></div>
                <div class="nav-item" onclick="navigateTo('mock-invest')"><span class="nav-icon">📈</span><span>Mock Invest</span></div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="page-header">
                <div class="breadcrumb">Home → Company</div>
                <h1 class="page-title">🏢 기업 분석</h1>
                <p class="page-subtitle">상장 기업별 재무 정보와 관련 이슈를 분석해보세요</p>
            </div>
            
            <div class="search-filter-section">
                <div class="search-controls">
                    <div class="search-box">
                        <span class="search-icon">🔍</span>
                        <input type="text" class="search-input" placeholder="기업명, 종목코드 검색..." id="company-search">
                    </div>
                    <select class="filter-select" id="sector-filter">
                        <option value="">전체 섹터</option>
                    </select>
                </div>
            </div>
            
            <div class="companies-section">
                <div class="section-header">
                    <h2 class="section-title" id="company-list-title">기업 목록</h2>
                </div>
                <div class="companies-grid" id="companies-container"></div>
            </div>
        </div>
    </div>
    
    <script>
        let allCompanies = [];
        let searchTimeout;

        document.addEventListener('DOMContentLoaded', () => {
            loadSectorsAndCompanies();
            setupEventListeners();
        });
        
        async function loadSectorsAndCompanies() {
            try {
                // 1. 섹터 목록 로드
                const sectorsResponse = await fetch('/api/database/industries');
                if (!sectorsResponse.ok) throw new Error('섹터 정보 로드 실패');
                const sectors = await sectorsResponse.json();
                const sectorFilter = document.getElementById('sector-filter');
                if (Array.isArray(sectors)) {
                    sectors.forEach(sector => {
                        const option = document.createElement('option');
                        option.value = sector.krx_name;
                        option.textContent = sector.krx_name;
                        sectorFilter.appendChild(option);
                    });
                }
                
                // 2. URL에서 섹터 파라미터 확인 및 적용
                const urlParams = new URLSearchParams(window.location.search);
                const sectorFromUrl = urlParams.get('sector');
                if (sectorFromUrl) {
                    sectorFilter.value = sectorFromUrl;
                }
                
                // 3. 기업 목록 로드
                await loadCompanies();

            } catch (error) {
                console.error('❌ 초기 데이터 로드 실패:', error);
            }
        }

        async function loadCompanies() {
            const container = document.getElementById('companies-container');
            container.innerHTML = `<div class="loading"><div class="spinner"></div><p>기업 데이터를 불러오는 중...</p></div>`;

            const searchTerm = document.getElementById('company-search').value;
            const sectorFilter = document.getElementById('sector-filter').value;
            
            let apiUrl = `/api/simulation/companies?`;
            const params = new URLSearchParams();
            if (searchTerm) params.append('query', searchTerm);
            if (sectorFilter) params.append('sector', sectorFilter);
            apiUrl += params.toString();
            
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`서버 응답 오류: ${response.status}`);
                
                const result = await response.json();
                if (result.success && Array.isArray(result.data)) {
                    allCompanies = result.data;
                    displayCompanies(allCompanies);
                    document.getElementById('company-list-title').textContent = `기업 목록 (${allCompanies.length}개)`;
                } else {
                    throw new Error('API 응답 데이터 형식이 올바르지 않습니다.');
                }

            } catch (error) {
                console.error('❌ 기업 데이터 로드 실패:', error);
                container.innerHTML = `<div class="loading"><p class="error-text">${error.message}</p></div>`;
            }
        }

        function displayCompanies(companies) {
            const container = document.getElementById('companies-container');
            container.innerHTML = '';
            if (companies.length === 0) {
                container.innerHTML = `<div class="loading"><p>해당 조건에 맞는 기업이 없습니다.</p></div>`;
                return;
            }
            companies.forEach(company => container.appendChild(createCompanyCard(company)));
        }
        
        function createCompanyCard(company) {
            const card = document.createElement('div');
            card.className = 'company-card';
            
            const change = parseFloat(String(company.change).replace(/,/g, ''));
            const isUp = change > 0;
            const isZero = change === 0;
            const priceChangeClass = isUp ? 'price-up' : (isZero ? '' : 'price-down');
            const changePrefix = isUp ? '▲' : (isZero ? '' : '▼');

            card.innerHTML = `
                <div class="company-header">
                    <div class="company-info">
                        <div class="company-name">${company.name}</div>
                        <div class="company-code">${company.code}</div>
                        <div class="company-sector">${company.sector}</div>
                    </div>
                    <div class="company-price">
                        <div class="current-price">${(company.price || 0).toLocaleString()}원</div>
                        <div class="price-change ${priceChangeClass}">${changePrefix} ${Math.abs(change).toLocaleString()} (${company.change_rate || '0.00%'})</div>
                    </div>
                </div>
                <div class="company-stats">
                    <div class="stat-item"><div class="stat-value">${company.market_cap}</div><div class="stat-label">시가총액</div></div>
                    <div class="stat-item"><div class="stat-value">${company.per}</div><div class="stat-label">PER</div></div>
                    <div class="stat-item"><div class="stat-value">${company.pbr}</div><div class="stat-label">PBR</div></div>
                </div>
            `;
            return card;
        }

        function setupEventListeners() {
            const searchInput = document.getElementById('company-search');
            const sectorFilter = document.getElementById('sector-filter');

            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(loadCompanies, 500);
            });
            
            sectorFilter.addEventListener('change', loadCompanies);
        }

        function navigateTo(page) {
            const pages = {
                'home': '/static/index.html', 'news': '/static/news.html', 
                'sector': '/static/sector.html', 'company': '/static/company.html', 
                'mock-invest': '/static/mock-invest.html'
            };
            if (window.location.pathname !== pages[page]) {
                window.location.href = pages[page];
            }
        }
    </script>
</body>
</html>
